<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
           <!-- Compiled and minified CSS for Materialize -->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <h1>My Profile</h1>
            <div id="personalInfo" class="row">
                <h2>Personal Info:</h2>
            </div>
        </div>
        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Firebase/Firestore JS-->
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
        <!-- Sweet Alert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            let config = {
            apiKey: 'AIzaSyC0N5n6Wa6j4I_UX0DJ2Td1aymh7l2UVq8',
            authDomain: 'sdafrf-442fb.firebaseapp.com',
            databaseURL: 'https://sdafrf-442fb.firebaseio.com',
            projectId: 'sdafrf-442fb',
            storageBucket: '',
            messagingSenderId: '1079646422636',
            appId: '1:1079646422636:web:73b3bec708ef08768f7a49'
            }

            //Initialize firebase
            firebase.initializeApp(config)
            //Initialize firestore
            const testDb = firebase.firestore()

            const generateProfile = () => {
                let name = 'No Name'
                let email = 'No Email'
                
                testDb.doc(localStorage.getItem('email'))
                    .get()
                    .then(r => {
                        if(r.exists){
                            //console.log("Document data:", r.data());
                            let name = r.data().displayName
                            let email = r.data().email
                        }
                    })


                let profileDiv = document.createElement('div')
                profileDiv.className = 'card'
                profileDiv.innerHTML = `
                    <div class='card-content'>
                        <p>
                            Name: ${name}
                        </p>
                        <p>
                            Email: $${email}
                    <div>
                `
                document.getElementById('personalInfo').append(profileDiv)
            }

            generateProfile();
        </script>
    </body>
</html>
