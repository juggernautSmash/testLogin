<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css" />
</head>

<body>
  <h1>Welcome to My Awesome App</h1>
  <div id="firebaseui-auth-container"></div>
  <button id="signOut">Sign Out</button>
  
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
  <script type="text/javascript">
    const config = {
      apiKey: 'AIzaSyDsLTa3YjB1d4hdeMyNcrGckNxokqiZQKQ',
      authDomain: 'test-project-36eb7.firebaseapp.com',
      databaseURL: 'https://test-project-36eb7.firebaseio.com',
      projectId: 'test-project-36eb7',
      storageBucket: 'test-project-36eb7.appspot.com',
      messagingSenderId: '334083568172',
      appId: '1:334083568172:web:2c185cd886d1d1b35ad789'
    }

    firebase.initializeApp(config)

    // FirebaseUI config.
    const uiConfig = {
      signInSuccessUrl: 'testLogin.html',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]
    }

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth())
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig)

      firebase.auth().onAuthStateChanged(user => {
        if (user) { // If signed in, disable sign in button and enable sign out button
          document.getElementById('firebaseui-auth-container').style.display = 'none'
          document.getElementById('signOut').style.display = 'block'
        } else { // if signed out display sign in button and disable sign out button
          document.getElementById('firebaseui-auth-container').style.display = 'block'
          document.getElementById('signOut').style.display = 'none'
        }
      })
 

    // Add sign off button
    document.getElementById('signOut').addEventListener('click', e => {
      firebase.auth().signOut()
    })

  </script>
</body>
</html>
